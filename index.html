<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
	  <!-- JavaScript Code -->
    <script src="script.js"></script>
    <title>Boat Speed Calculator</title>
</head>
<body>
    <!-- Page Heading -->
    <h1>Recreational Boat Speed Calculator</h1>

    <!-- Boat Speed Calculator Form -->
    <form id="boatSpeedCalculator">
        <!-- Boat Weight Input -->
        <label for="boatWeight">Boat Weight (lbs):</label>
        <input type="number" id="boatWeight" min="0" max="45000" required>
        <br>

        <!-- Horsepower Input -->
        <label for="horsepower">Total Motor Shaft Horsepower (HP):</label>
        <input type="number" id="horsepower" min="0" max="750" required>
        <br>

        <!-- Boat Type Dropdown -->
        <label for="boatType">Boat Type:</label>
        <select id="boatType" required>
            <option value="" disabled selected>Choose Boat Type</option> <!-- Placeholder option -->
            <option value="225">Heavy V bottom</option>
            <option value="250">Fast V bottom</option>
            <option value="275">Catamaran</option>
            <option value="300">Fast Catamaran</option>
        </select>
        <span class="tooltip" id="boatTypeTooltip"></span>
        <br>

        <!-- Calculate and Reset Buttons -->
        <button type="button" id="calculateButton">Calculate</button>
        <button type="reset" id="resetButton">Reset</button>
        <br>

        <!-- Result Display -->
        <span id="result">Maximum Boat Speed: 0 </span>MPH
    </form>


</body>
</html>
